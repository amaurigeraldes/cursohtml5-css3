<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- Meu CSS  -->
    <style>
    body {background-color: aqua
        ;}

    </style>



    <title>Exemplo de Semântica</title>
</head>
<!-- Parâmetros que ficam na Cor Vermelha -->
<!-- Não deverão mais ser utilizados no HTML5 -->
<!-- Pois a qualquer momento poderão ser escluídos por estarem Obsoletados -->

<!-- Coisas que não são Significados, mas Formas deverão ser tratadas pelo CSS  -->

<body bgcolor="lightblue">

    <!-- HTML4 foco na Forma -->
    <div>
        Eu moro na <u>Rua Vere, 63 - Vila Carioca - Guarulhos, SP.</u>
    </div>

    <!-- HTML5 foco no significado  -->
    <div>
        <p>Eu moro na <adress>Rua Vere, 63 - Vila Carioca - Guarulhos, SP.</adress></p>
    </div>




</body>

</html>
