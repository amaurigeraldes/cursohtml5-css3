<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- Meu CSS -->
    <link rel="stylesheet" href="style.css">

    <style>

    <title>Formulário</title>
</head>

<body>
    <h1>Teste de Formulário</h1>

    <form action="cadastro.php" method="get" autocomplete="on">

        <p>
            <label for="id_nome">Nome: </label>
            <input type="text" name="nome" id="id_nome" required maxlength="30" placeholder="Nome Completo"
                autocomplete="name">
        </p>

        <p>
            <label for="id_media">Média: </label>
            <input type="number" name="media" id="id_media" required min="0" max="10" placeholder="0 a 10" step="0.1"
                value="5">
        </p>

        <p>
            <label for="id_mes">Período Letivo: </label>
            <input type="month" name="mes" id="id_mes" required value="2020-01">
        </p>

        <p>
            <label for="id_dia">Dia da Prova: </label>
            <input type="date" name="dia" id="id_dia" required value="2020-01-03">
        </p>

        <p>
            <label for="id_hora">Horário da Prova: </label>
            <input type="time" name="hora" id="id_hora" required value="19:30">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>


    </form>




    <script>

    </script>

</body>

</html>
