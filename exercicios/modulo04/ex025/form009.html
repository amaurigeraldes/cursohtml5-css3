<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <p>
            <label for="id_num">Número: </label>
            <input type="range" name="num" id="id_num" min="0" max="100" value="0" oninput="id_val.innerHTML = Number(id_num.value)">

            <!-- Para mostrar o Valor da Seleção -->
            <output id="id_val">0</output>
        </p>


        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>



    <script>

    </script>

</body>
