<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- Meu CSS -->
    <link rel="stylesheet" href="style.css">

    <style>

    </style>

    <title>Formulário</title>
</head>

<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <p>
            <label for="id_ano">Em que ano você nasceu?</label>
            <input type="number" name="ano" id="id_ano" min="1880" max="2023"
            oninput="calculaIdade()">
        </p>

        <label for="id_idade">Sua idade é: </label>
        <output id="id_idade">0</output>


        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>



    <script>
        function calculaIdade() {
            let atual = new Date().getFullYear()
            id_idade.innerHTML = Number(atual) - Number(id_ano.value)
        }
    </script>

</body>

</html>
