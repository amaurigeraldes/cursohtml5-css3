<body>
    <h1>Exemplo de Formulário</h1>

    <form action="cadastro.php" method="get" autocomplete="on">

        <!-- Agrupamento de Campos:  -->
        <fieldset>
            <legend>Dados Pessoais:</legend>
            <p>
                <label for="id_nome">Nome: </label>
                <input type="text" name="nome" id="id_nome" required minlength="5" maxlength="30">
            </p>
            <p>
                <label for="id_email">E-mail: </label>
                <input type="email" name="email" id="id_email" required autocomplete="email">
            </p>
            <p>
                <label for="id_tel">Telefone: </label>
                <input type="tel" name="tel" id="id_tel" required autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4,5}$"
                    placeholder="(xx)xxxxx-xxxx">
                <!-- Estudar mais sobre RegEx - Regular Expressions -->
            </p>
        </fieldset>

        <!-- Botões de Enviar e Limpar  -->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <script>

    </script>

</body>

</html>
